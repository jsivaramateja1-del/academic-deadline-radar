{% extends "base.html" %}
{% block content %}

<div class="center">

<div class="card">
<h2>Academic Deadline Radar</h2>

<form method="POST">

<input name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>

<div class="captcha">
<span id="q">Loading...</span>
<input name="captcha" placeholder="Answer" required>
</div>

<button>Login</button>
</form>

<a href="/register">Create account</a>

</div>
</div>

<script>
fetch("/captcha_question")
.then(r=>r.json())
.then(d=>{
document.getElementById("q").innerText="Solve: "+d.q;
});
</script>

{% endblock %}

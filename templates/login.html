<!DOCTYPE html>
<html>
<head>
    <title>Login - Academic Deadline Radar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="auth-bg">

<div class="auth-container">

    <div class="auth-left">
        <h1>Academic Deadline Radar</h1>
        <p class="tagline">Plan smarter. Study calmer.</p>

        <ul>
            <li>ðŸ“š Track assignments & exams</li>
            <li>âš¡ Know what to start first</li>
            <li>ðŸ§  Reduce last-minute stress</li>
        </ul>
    </div>

    <div class="auth-card">

        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST">

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn">Login</button>

        </form>

        <p class="switch">
            New user? <a href="/register">Create account</a>
        </p>

    </div>

</div>

</body>
</html>

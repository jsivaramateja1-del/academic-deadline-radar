{% extends "base.html" %}
{% block content %}

<header>
<h2>Academic Deadline Radar</h2>
<div>Welcome {{username}} | <a href="/logout">Logout</a></div>
</header>

<section class="add">

<form action="/add" method="POST">

<input name="subject" placeholder="Subject" required>
<input name="title" placeholder="Task Title" required>
<input name="task_type" placeholder="Type (quiz, lab, record...)" required>
<input type="date" name="deadline" required>
<input type="number" name="hours" placeholder="Estimated hours" required>

<button>Add Task</button>
</form>

</section>

<div class="tasks">

{% for t,days,color in tasks %}
<div class="task {{color}}">
<h3>{{t[2]}}</h3>
<p>{{t[3]}}</p>
<p>{{t[4]}}</p>
<p>Due in {{days}} days</p>
<p>{{t[6]}} hrs</p>
</div>
{% endfor %}

</div>

{% endblock %}
